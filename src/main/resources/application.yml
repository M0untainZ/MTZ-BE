  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
      #      ddl-auto: create
  #      ddl-auto: none
  properties:
    hibernate:
      show_sql: true
      format_sql: true
  #      use-new-id-generator-mappings: false
  #    database: sql_server

  logging:
    level:
      org.hibernate.SQL: debug
      org.hibernate.type: trace

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  jackson:
    serialization:
      fail-on-empty-beans: false
  cache:
    type: redis
  redis:
    host: localhost
    port: 6379

server:
  servlet:
    encoding:
      charset: utf-8
      enabled: true
      force: true

cloud:
  aws:
    credentials:
      accessKey:
      secretKey:
    s3:
      bucket:
    region:
      static: ap-northeast-2
    stack:
      auto: false

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

